    <script type="text/javascript">
        $(document).ready(function () {
            var Y = document.getElementById("btnDownload");
            Y.style.display = "none";
            var Z = document.getElementById("btnUpload");
            Z.style.display = "Block";
            console.log("page load");
            var value = null;

            $("body").on("click", "#btnDownload", function () {

                var url = "/api/File/Download?FileName=" + value;
                window.open(url);

                document.getElementById('btnDownload').innerHTML = "Waiting";
                var Z = document.getElementById("btnUpload");
                Z.style.display = "none";
                var Y = document.getElementById("btnDownload");
                Y.style.display = "block";
                console.log("Downloded");
                $("#lblMessage").html("File Disposing");
                setTimeout(function () {
                    document.getElementById('btnDownload').innerHTML = "Download";
                    var Z = document.getElementById("btnUpload");
                    Z.style.display = "block";
                    var Y = document.getElementById("btnDownload");
                    Y.style.display = "none";
                    console.log("Dispose");
                    $("#lblMessage").html("");
                }, 2000);

            });

            document.getElementById("file").onchange = function () {
                if ($("#Destination").val() != "Null") {

                    console.log("Setp 1 ");
                    var data = new FormData();
                    var files = $("#file").get(0).files;
                    if (files.length > 0) {
                        data.append("file", files[0]);
                    }
                    data.append("tExtension", $("#Destination").val());

                    var ajaxRequest = $.ajax({
                        type: "POST",
                        url: "/Api/File/Upload?tExtension=" + $("#Destination").val(),
                        contentType: false,
                        processData: false,
                        data: data,
                        success: function (response) {
                            $(this).prev('lblMessage').text(files);
                            $("#lblMessage").html("File has been uploaded.");
                            var Y = document.getElementById("btnUpload");
                            Y.style.display = "none";
                            var Z = document.getElementById("btnDownload");
                            Z.style.display = "Block";
                            $("#fileProgress").hide();
                            console.log("Setp  3");

                            value = response;
                        }, xhr: function () {
                            console.log("Setp 2 ");

                            var fileXhr = $.ajaxSettings.xhr();
                            if (fileXhr.upload) {
                                $("progress").show();
                                fileXhr.upload.addEventListener("progress", function (e) {
                                    if (e.lengthComputable) {
                                        $("#fileProgress").attr({
                                            value: e.loaded,
                                            max: e.total
                                        });
                                    }
                                }, false);
                            }
                            return fileXhr;
                        }
                    });
                    return false;
                }
            }


        });
    </script>
